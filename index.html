    <body>

        <header class="header">
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/endurance.png" alt="Logo Endurance" />

                </div>
                <button class="hamburger" id="hamburgerBtn" aria-label="Abrir menú">
                    <span></span>

                <nav class="menu" id="mainMenu">
                    <a href="clientes.html">Clientes</a>

		<div class="texto">

			<br>
			<p>Las actividades outdoor e indoor para empresas no solo son divertidísimas, sino que ayudan al trabajo en equipo, a romper el hielo y a la comunicación.</p>
        </div>

        <script>
    // Menú hamburguesa funcional
    const hamburger = document.getElementById('hamburgerBtn');
    const menu = document.getElementById('mainMenu');
    hamburger.addEventListener('click', function() {
        menu.classList.toggle('open');
    });
    menu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            menu.classList.remove('open');
        });
    });
    </script>
    </body>
